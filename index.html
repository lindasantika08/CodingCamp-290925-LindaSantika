<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-text">
                    <h1>üìù My To-Do List</h1>
                    <p class="subtitle">Stay organized and productive</p>
                </div>
                <div class="theme-switcher">
                    <button class="theme-btn" data-theme="purple" title="Purple Theme">
                        <span class="theme-color" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);"></span>
                    </button>
                    <button class="theme-btn" data-theme="blue" title="Blue Theme">
                        <span class="theme-color" style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);"></span>
                    </button>
                    <button class="theme-btn" data-theme="green" title="Green Theme">
                        <span class="theme-color" style="background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);"></span>
                    </button>
                    <button class="theme-btn" data-theme="orange" title="Orange Theme">
                        <span class="theme-color" style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);"></span>
                    </button>
                    <button class="theme-btn" data-theme="dark" title="Dark Theme">
                        <span class="theme-color" style="background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);"></span>
                    </button>
                </div>
            </div>
        </header>

        <div class="todo-input-section">
            <form id="todoForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="todoInput">Task Description</label>
                        <input 
                            type="text" 
                            id="todoInput" 
                            placeholder="Enter your task here..."
                            autocomplete="off"
                        >
                        <span class="error-message" id="todoError"></span>
                    </div>

                    <div class="form-group">
                        <label for="dateInput">Due Date</label>
                        <input 
                            type="date" 
                            id="dateInput"
                        >
                        <span class="error-message" id="dateError"></span>
                    </div>

                    <div class="form-group">
                        <label for="priorityInput">Priority</label>
                        <select id="priorityInput" class="priority-select">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn-add">
                    <span>‚ûï</span> Add Task
                </button>
            </form>
        </div>

        <div class="controls-section">
            <div class="filter-section">
                <label class="control-label">Filter by Status:</label>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">
                        All Tasks
                    </button>
                    <button class="filter-btn" data-filter="active">
                        Active
                    </button>
                    <button class="filter-btn" data-filter="completed">
                        Completed
                    </button>
                </div>
            </div>

            <div class="filter-section">
                <label class="control-label">Filter by Priority:</label>
                <div class="filter-buttons">
                    <button class="priority-filter-btn active" data-priority="all">
                        All
                    </button>
                    <button class="priority-filter-btn" data-priority="high">
                        üî¥ High
                    </button>
                    <button class="priority-filter-btn" data-priority="medium">
                        üü° Medium
                    </button>
                    <button class="priority-filter-btn" data-priority="low">
                        üü¢ Low
                    </button>
                </div>
            </div>

            <div class="sort-section">
                <label class="control-label">Sort by:</label>
                <div class="sort-buttons">
                    <button class="sort-btn active" data-sort="date-asc">
                        üìÖ Date (Oldest)
                    </button>
                    <button class="sort-btn" data-sort="date-desc">
                        üìÖ Date (Newest)
                    </button>
                    <button class="sort-btn" data-sort="priority">
                        ‚≠ê Priority
                    </button>
                    <button class="sort-btn" data-sort="name">
                        üî§ Name (A-Z)
                    </button>
                </div>
            </div>

            <div class="task-count">
                <span id="taskCount">0 tasks</span>
            </div>
        </div>

        <div class="todo-list-section">
            <ul id="todoList" class="todo-list">
            </ul>
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">üìã</div>
                <p>No tasks found. Try adjusting your filters or add a new task!</p>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
